<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech to Text</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    .btn-gradient {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .btn-gradient:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    #output {
      font-size: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5 p-4 border border-dark rounded shadow text-center bg-white">
    
    <!-- Output Box -->
    <div class="d-flex justify-content-center bg-info text-dark p-4 py-5 rounded">
      <p class="fw-bold mb-0" id="output">Your speech will appear here...</p>
    </div>

    <!-- Button -->
    <div class="d-flex justify-content-center py-4">
      <button class="btn btn-gradient" id="btn">ðŸŽ¤ Speak Here</button>
    </div>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const output = document.getElementById("output");

    btn.addEventListener("click", () => {
      // Check if speech recognition is supported
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        output.textContent = "Speech recognition is not supported in this browser.";
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "en-IN";
      recognition.start();

      recognition.onresult = (event) => {
        output.textContent = event.results[0][0].transcript;
      };

      recognition.onerror = (event) => {
        output.textContent = "Error: " + event.error;
      };
    });
  </script>
</body>
</html>
